{% extends 'base.html' %}

    {% block content %}
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ note.title}}</p>
            <p>This action can't be undone</p>
            <a href="{% url 'note.detail' pk=note.id %}" class="btn btn-primary">Cancel</a>
            <input type="submit" class="btn btn-danger mx-3" value="Confirm">
        </form>
        

    {% endblock %}
